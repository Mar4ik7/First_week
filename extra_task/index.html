<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Extra task</title>
  </head>
  <body>
    <div class="container">
      <div id="first_block">
        <div id="pink_block">
          <div id="head_text">
            <p class="text_head">Шапка</p>
          </div>
          <div id="head_blocks">
            <div id="white_block">
              <div id="black_block"></div>
            </div>
          </div>
        </div>
      </div>

      <div id="second_block">
        <div class="wrapper"><p class="text_head">Меню</p></div>
        <div id="squares">
          <div id="square1"></div>
          <div id="square2"></div>
          <div id="square3"></div>
          <div id="square4"></div>
        </div>
        <div class="wrapper"></div>
      </div>

      <div id="third_block">
        <div id="left_block">
          <div id="left_text"><p class="text_head">Лівий блок</p></div>
          <div id="up_block">
            <div id="upper">
              <div id="left"><p>left</p></div>
            </div>
            <div id="down">
              <div id="under_block1">
                <div class="a"><p class="text_head">left-a</p></div>
              </div>
              <div id="under_block2">
                <div class="b"><p class="text_head">left-b</p></div>
              </div>
            </div>
          </div>
        </div>

        <div id="center_block">
          <div id="main_center_text">
            <div id="center_text"><p class="text_head">Центр блок</p></div>
          </div>
          <div id="main_blocks">
            <div id="left_side"></div>
            <div id="center_side">
              <p class="text_head">a-center</p>
              <div id="daughter_blocks">
                <div id="first_orange"><p class="text_head">A-c</p></div>
                <div id="second_red"><p id="text2">B-c</p></div>
              </div>
            </div>
            <div id="right_side"></div>
          </div>
        </div>

        <div id="right_block">
          <div>
            <div id="right_text"><p class="text_head">Правий блок</p></div>
          </div>
          <div id="color_blocks">
            <div id="aqua_square">
              <div id="first_aqua"></div>
              <div id="second_aqua"></div>
              <div id="third_aqua"></div>
            </div>
            <div id="yellow_square">
              <div id="first_yellow"></div>
              <div id="second_yellow"></div>
              <div id="third_yellow"></div>
            </div>
            <div id="orange_square">
              <div id="first_orange1"></div>
              <div id="orange_blocks">
                <div id="second_orange">
                  <div id="first_div"><p class="bg_text">text</p></div>
                </div>
                <div id="second_orange2">
                  <div id="second_div"><p class="bg_text">text</p></div>
                </div>
              </div>
              <div id="third_orange"></div>
            </div>
          </div>
        </div>
      </div>

      <div id="fourth_block">
        <div id="basement"><p id="basement_text">Підвал</p></div>
      </div>
    </div>
  </body>
</html>
